<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script-en.js" defer></script>
	<title>Sferus</title>
</head>

<body>
	<div class="main__wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a href="#" class="header__logo">
						<img class="header__logo-img" src="img/logo.svg" alt="logo" >
					</a>
					<button id="header-btn" class="header-btn modal-active" ></button>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<div class="main__inner">
					<div class="main__box">
						
						<div class="main__gradient-box">
							<h1 id="main-title" class="main__box-title">
								
							</h1>
							<p id="main-text" class="main__box-subtitle">
								
							</p>
							<img class="main__box-img--pulse" src="img/main-img--pulse-en.png" alt="img" >
						</div>
						
					</div>
					<div class="main__img">
						<img src="img/main-img-en.png" alt="img">
					</div>
				</div>
			</div>
		</section>
		<img class="main__box-gradient" src="img/main-gradient.png" alt="img">
	</div>
	<div class="partners">
		<div class="container">
			<div class="partners__inner">
				<img src="img/ricoh.png" alt="img">
				<img src="img/LETI.svg" alt="img">
				<img src="img/Google.png" alt="img">
			</div>
		</div>
	</div>
	<section class="about">
		<div class="container">
			<h2 id="about-title" class="title"></h2>
			<p id="about-subtitle" class="about-subtitle subtitle">
				
			</p>
			
			<p id="about-text" class="about-text">
			
				 
			</p>

			<div id="about-items" class="about__items">
				
			</div>
			
			
		</div>
	</section>
	<section class="cases">
		<div class="container">
			<h2 id="cases-title" class="title"></h2>
			<p id="cases-text" class="cases-text">
				

			</p>
			<div id="cases-items" class="cases__items">
				
				
			</div>
		</div>
	</section>
	<section class="video">
		<div class="container">
			<h2 id="video-title" class="title video-title"></h2>
			<div class="vider__inner">
				<iframe id="video-src" class="video-item"  src="https://www.youtube.com/embed/4EoUz39nPMM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			
		</div>
	</section>
	<section class="products">
		<div class="container">
			<h2 id="products-title" class="title products-title"></h2>
			<div class="products__inner">
				<div id="products-btns" class="products__btns">
					
				</div>
				<div id="products-items" class="products__items">
					
				</div>
			</div>
		</div>
	</section>
	<section class="templates">
		<div class="container">
			<h2 id="templates-title" class="title"></h2>
			<p id="templates-text" class="templates-text">

			</p>
			<div id="templates-items" class="templates__items">
				
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<h2 id="footer-title" class="title footer-title"></h2>
			<button id="footer-btn" class="footer-btn modal-active" ></button>
			<a id="footer-src" href="mailto:team@sferus.space" class="footer-link"></a>
		</div>
	</footer> 
	
	




	<div  class="modal">
		<div class="modal__inner">
			<div class="modal__content">
				<img class="modal-logo" src="img/logo.svg" alt="img">
				<p class="modal-text">Please fill out the form to request
					demonstration</p>
				<form action="#">
					<p class="input-name">Name</p>
					<input class="modal-input" type="text">
					<p class="input-name">Email</p>
					<input class="modal-input" type="text">
					<p class="input-name">Contact phone number</p>
					<input class="modal-input" type="text">
					<div class="form-action">
						This form collects the information that you provide by installing
						check box, you agree to the processing of all data provided by Sferus360
						by you in the form above.
					</div>
					<div class="label__inner">
						<input id="label1" type="checkbox">
						<label for="label1">I agree</label>
					</div>
					
					<button class="form-btn" >REQUEST ACCESS</button>
				</form>
	
			</div>
		</div>
		
	</div> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.min.js"></script>
</body>

</html>
